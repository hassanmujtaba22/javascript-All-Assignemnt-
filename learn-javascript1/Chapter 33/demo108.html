<script>

    // // Chap 33
    // // Specifying a date and time

    var rightNow = new Date();
    alert(rightNow);
    rightNow.getTime();

    var otherDay = new Date("June 22, 2000");
    alert(otherDay);

    var msDiff = rightNow.getTime() - otherDay.getTime();
    alert(msDiff);

    var diffInDays = msDiff / (1000 * 60 * 60 * 24);
    alert(diffInDays);





</script>
