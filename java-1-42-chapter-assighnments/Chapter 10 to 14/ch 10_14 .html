<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chapter 10 to 14</title>
</head>
<body>
    <script>
    val1=Number(prompt("plaese enter your first number "));
    sign=prompt("please enter your operator");
    val2=Number(prompt("plaese enter your second number "));
    
    if (sign==="+"){
     var sum=val1 + val2;
     alert(val1 + sign + val2 + "=" + sum);   
    }else if(sign==="-"){
     var subtract=val1 - val2;
     alert(val1 + sign + val2 + "=" + subtract);
    }else if(sign==="*"){
     var multiply=val1 * val2;
     alert(val1 + sign + val2 + "=" + multiply);
    }else if(sign==="%"){
     var modulas=val1 % val2;
     alert(val1 + sign + val2 + "=" + modulas);
    }else if(sign==="/"){
     var devison=val1 / val2;
     alert(val1 + sign + val2 + "=" + devison);
    }else{
        alert("please enter valid")
    }



        
    </script>
</body>
</html>
